name: Node.js CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NOTION_KEY: ${{secrets.NOTION_KEY}}
  NOTION_DATABASE_ID: ${{secrets.NOTION_DATABASE_ID}}

jobs:
  ci:
