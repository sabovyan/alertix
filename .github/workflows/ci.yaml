name: Node.js CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: lint the rules
        run: pnpm run lint

      - name: type checking
        run: pnpm run types

      - name: check build status
        run: pnpm run build
