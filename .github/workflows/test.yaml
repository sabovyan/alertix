name: TEST

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NOTION_KEY: ${{secrets.NOTION_KEY}}
  NOTION_DATABASE_ID: ${{secrets.NOTION_DATABASE_ID}}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: env check
        run: echo $NOTION_KEY && echo $NOTION_DATABASE_ID
